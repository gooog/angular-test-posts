<form [formGroup]="postForm" (submit)="onSubmit()">
  <div class="form-group">
    <label>სათაური</label>
    <input type="email" class="form-control" formControlName="title">
  </div>
  <div class="form-group">
    <label>სურათი</label>
    <input type="email" class="form-control" formControlName="img">
  </div>
  <div class="form-group">
    <label>ტექსტი</label>
    <textarea class="form-control" formControlName="text" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">რედაქტირება</button>
</form>
